<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rolloh.vercel.app/anvil/main.css">
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>pyany</title>
    <script type="module">
      import "../client/src/use.js";

      //console.log("server origin:", use.meta.server.origin);
      use.meta.server.origin = "https://rufus.pythonanywhere.com";
      const { server } = await use("@/server");
      await (async () => {
        //const response = await server.echo(42);
      })();



      let submission = 0;

      await (async () => {
        const response = await fetch(
          `https://rufus.pythonanywhere.com/main?name=echo&submission=${submission++}`,
          {
            mode: "cors",
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({ args: [1, 2, 3], kwargs: {} }),
            credentials: "include"
          },
        );
        //console.log("response:", response); ////
        const result = await response.json();
        console.log("result:", result);
      })();
    </script>
  </head>
  <body></body>
</html>
