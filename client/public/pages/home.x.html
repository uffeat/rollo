<style>
  h1 {
    color: hotpink !important;
  }
</style>

<script type="module">
  const { component } = await use("@/component");
  const { layout } = await use("@/layout/");

  export const page = component.main(
    "container pt-3",
    component.h1({ text: "Home" })
  );

  export function __init__() {
    /* Lifecycle-bound use/unuse can be expensive, therefore enable/disable 
    instead. */
    this.sheet.disable().use()
    page.on._connect((event) => this.sheet.enable())
    page.on._disconnect((event) => this.sheet.disable())
    /* NOTE Alternative to lifecycle-binding: enable/disable in 
    enter/exit. */

  }

  export function enter(meta, query, ...paths) {
    layout.clear(":not([slot])");
    layout.append(page);
  }

  export function exit(meta, query, ...paths) {
    page.remove()
  }

  
</script>
