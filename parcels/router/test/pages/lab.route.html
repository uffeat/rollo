<style scoped>
  h1 {
    color: pink;
  }
</style>

<script type="module">
  const { component } = await use("@/component");
  const { layout } = await use("@/layout/");
 
  const page = component.main("container", component.h1({ text: "Lab" }));

  page.$.effects.add(
    () => {
      layout.clear(":not([slot])");
      layout.append(page);
    },
    { run: false },
    ["enter"]
  );

  page.$.effects.add(
    () => {
      page.remove();
    },
    { run: false },
    ["exit"]
  );

  export default function () {
    return page;
  }
</script>
