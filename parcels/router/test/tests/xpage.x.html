<style name="sheet">
  .nav-link {
    font-size: 1.25rem;
    cursor: pointer;
  }

  .nav-link.active {
    font-weight: 700;
  }
</style>

<script type="module">
  const { component } = await use("@/component.js");
  const { layout } = await use("@/layout/");
  const { router } = await use("@/router.js");

  export default async function () {
    this.assets.sheet.use();
    layout.clear();

    /* Define routes */
    

   

    router.routes.add({
      "/bar": (await use("/test/pages/bar.x.html"))(),
      "/foo": (await use("/test/pages/foo.x.html"))()

    });

    /* Create nav */
    const nav = component.nav(
      "nav.d-flex.flex-column",
      { slot: "side", parent: layout },
      ...[
        ["Foo", "/foo"],
        ["Bar", "/bar"],
       
      ].map(([text, path]) => component.a("nav-link", { text, $path: path }))
    );

    nav.on.click = async (event) => {
      const target = event.target.closest(`[state-path]`);
      if (target) {
        event.preventDefault();
        router(target.$.path);
      }
      //layout.close();
    };

    router.effects.path.add(
      (current, message) => {
        let active = nav.find(`.active`);
        if (active) {
          active.classes.remove("active");
        }
        active = nav.find(`[state-path="${current}"]`);
        if (active) {
          active.classes.add("active");
        }
      },
      (current) => !!current
    );

    

    /* Handle initial
    NOTE Do after complete setup */
    await router.setup();
    //{strict: false}
  }
</script>
